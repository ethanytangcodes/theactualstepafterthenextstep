    max-width: 70ch;
    line-height: 1.4;

</style>

      "still here?",
      "another one",
      "you like this game huh",
      "almost there",
      "ok seriously",
      "dont lose hope",
      "keep going",
      "this is getting wild",

      "legendary dedication",
      "master of patience",

      "not quite",

      "almost done",
      "ok maybe stop",
      "breaking a sweat?",
      "counting attempts",
      "marathon mode",
      "just one more moment",

      "almost finished",
      "just a few more",
      "extraordinary effort",
      "youre unstoppable",
      "dont blink",

      "endgame vibes",
      "one last moment",
      "so close",
      "ok maybe one more time",
      "good job you made it braggin rights unlocked"
    ];

    // Check if they’ve visited before
    const hasVisited = localStorage.getItem("visitedBefore");
    if (!hasVisited) {
      localStorage.setItem("visitedBefore", "true");
    } else {
      // overwrite the 67th message (index 66) for repeat visitors
      messages[66] = "you really thought you could do it again?";
    }

    let idx = 0;
    const msg = document.getElementById("message");

    document.body.addEventListener("click", () => {
      if (idx < messages.length - 1) {
        idx++;
        msg.textContent = messages[idx];
      }
    });
  </script>
</body>
</html>
